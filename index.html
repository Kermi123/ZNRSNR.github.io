        var southWest = L.latLng(44.0, 22.0);
        var northEast = L.latLng(53.0, 40.5);
        var bounds = L.latLngBounds(southWest, northEast);

        var map = L.map('map', {
            center: [48.3794, 31.1656],
            zoom: 6,
            minZoom: 5,
            maxZoom: 18,
            maxBounds: bounds,
            maxBoundsViscosity: 1.0
        });

        L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://carto.com/attributions">CartoDB</a> &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        // –ò–∫–æ–Ω–∫–∏ –¥–ª—è –º–∞—Ä–∫–µ—Ä–æ–≤
        const markerIcons = {
            rocket: L.divIcon({
                html: 'üöÄ',
                className: 'emoji-marker',
                iconSize: [24, 24],
                iconAnchor: [12, 24],
                popupAnchor: [0, -24]
            }),
            airfield: L.divIcon({
                html: '‚úàÔ∏è',
                className: 'emoji-marker',
                iconSize: [24, 24],
                iconAnchor: [12, 24],
                popupAnchor: [0, -24]
            }),
            base: L.divIcon({
                html: '‚öîÔ∏è',
                className: 'emoji-marker',
                iconSize: [24, 24],
                iconAnchor: [12, 24],
                popupAnchor: [0, -24]
            })
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –∫–∞—Ä—Ç—É
        L.geoJSON(mapData, {
            style: function(feature) {
                // –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–∏–µ: –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ –æ–±—Ä–∞–±–∞—Ç—ã–≤–∞–µ–º –Ω—É–ª–µ–≤—É—é –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç—å
                const fillOpacity = feature.properties.fillOpacity !== undefined ? 
                    feature.properties.fillOpacity : 0.5;
                
                return {
                    color: feature.properties.color || '#ff0000',
                    fillColor: feature.properties.fillColor || '#ff0000',
                    fillOpacity: fillOpacity,
                    weight: feature.properties.weight || 3
                };
            },
            pointToLayer: function(feature, latlng) {
                if (feature.geometry.type === 'Point') {
                    var markerType = feature.properties.markerType || 'rocket';
                    var marker = L.marker(latlng, {
                        icon: markerIcons[markerType]
                    });
                    if (markerType === 'rocket') {
                        marker.bindPopup('–ó–∞–≥—Ä–æ–∑–∞ –û—Ä—ñ—â–∞–Ω–∫–∏');
                    } else if (markerType === 'airfield') {
                        marker.bindPopup('–ê—ç—Ä–æ–¥—Ä–æ–º');
                    } else if (markerType === 'base') {
                        marker.bindPopup('–í–æ–µ–Ω–Ω–∞—è –±–∞–∑–∞');
                    }
                    return marker;
                }
            }
        }).addTo(map);

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–∫—Ä—ã—Ç–∏—è –º–∞—Ä–∫–µ—Ä–æ–≤ –ø—Ä–∏ –º–∞–ª–µ–Ω—å–∫–æ–º –º–∞—Å—à—Ç–∞–±–µ
        const MIN_ZOOM_FOR_MARKERS = 9;
        function updateMarkerVisibility() {
            const currentZoom = map.getZoom();
            map.eachLayer(function(layer) {
                if (layer instanceof L.Marker) {
                    layer.setOpacity(currentZoom >= MIN_ZOOM_FOR_MARKERS ? 1 : 0);
                }
            });
        }

        map.on('zoomend', updateMarkerVisibility);
        updateMarkerVisibility(); // Initial update
    </script>
